

<div class="container" FlexLayoutAlign="space-around center" fxFlex="100">

    <h1 class="example-app-name">Keep</h1>
    
    <div class="settings">

        <mat-icon>settings</mat-icon>
      </button>
     
        <button mat-icon-button color="basic" id="refresh">

      </button>
    </div>

    <!-- <div class="apps"> -->
      <button  mat-icon-button  color="basic" >

    </button>

  <!-- </div> -->
  <button mat-icon-button [matMenuTriggerFor]="menu" colour="basic">A

  </button>
  <mat-menu #menu="matMenu">
    <button mat-fab disabled id="imagebutton">
    </button>
    <button mat-menu-item >
      <p>Akshaya M I</p>
    </button>
    <button mat-menu-item></button>

  </mat-toolbar>
  <mat-divider ></mat-divider>

        <mat-list role="List">

        <mat-list-item role="listitem" id="note">

            <mat-divider ></mat-divider>

         <mat-list-item role="listitem" id="lable">

          Edit lable</mat-list-item>

          <mat-divider ></mat-divider>
        <mat-list-item role="listitem" id="arch">
            <img id="img4" src="../../../assets/image/archieve.svg"/>
