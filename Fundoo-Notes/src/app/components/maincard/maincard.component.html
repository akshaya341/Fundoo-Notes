<div *ngIf="flag==true" (click)="reverseFlag()" fxLayout="row" fxLayoutAlign="space-around start" fxFlex="100">
  <mat-card fxFlex="50" fxFlex.xs='97' class="matcard" fxLayoutAlign="space-between center">

    <div data-text="Take a note.." class="Border" id="noteTitle" fxLayout="column" contenteditable="true" class="maincard">
    </div>

    <div fxLayout="row" fxLayoutAlign="end start" fxFlex.xs="100">
      <mat-icon class="check" matTooltip="New List">check_box</mat-icon>

      <mat-icon class="brush" matTooltip="Drawing is not available">brush</mat-icon>

      <mat-icon class="insert" matTooltip="New note with image">insert_photo</mat-icon>
    </div>

  </mat-card>
</div>







<div *ngIf="flag==false" fxLayout="row" fxLayoutAlign="space-around start" fxFlex="100">

  <mat-card fxLayout="column" class="matcard" fxFlex="50" fxFlexOffset.xl="20" fxFlex.xs='97' >

    <div contenteditable="true" data-text="Title"  id="noteContent" [formControl]="noteTitle" fxLayout="column" class="title" >
    </div>

    <!-- <div contenteditable="true" data-text="Take a note.." class="Border" fxLayout="column" class="takenote">

    </div> -->
    <div class="Border" fxLayout="column" class="takenote">
      <textarea matTextareaAutosize placeholder="Take a note.. " [formControl]="noteContent" class="textArea"></textarea>
    </div>
      <div fxFlex="10"  fxLayout="row" fxLayoutAlign="space-between end" >
          <app-icon-list fxLayoutAlign="end end" ></app-icon-list>
    <button class="addnote" mat-button (click)="addNote()" >close</button>
    
  </div>
  
  </mat-card>
</div>
