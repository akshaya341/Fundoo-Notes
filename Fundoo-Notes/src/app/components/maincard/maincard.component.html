<div *ngIf="flag==true" (click)="reverseFlag()" fxLayout="row" fxLayoutAlign="space-around start" fxFlex="100">
  <mat-card fxFlex="50" fxFlex.xs='97' class="matcard" fxLayoutAlign="space-between center">

    <div data-text="Take a note.." class="Border" id="noteTitle" fxLayout="column" contenteditable="true" class="maincard">
    </div>

    <div fxLayout="row" fxLayoutAlign="end start" fxFlex.xs="100">
      <mat-icon class="check" matTooltip="New List">check_box</mat-icon>

      <mat-icon class="brush" matTooltip="Drawing is not available">brush</mat-icon>

      <mat-icon class="insert" matTooltip="New note with image">insert_photo</mat-icon>
    </div>

  </mat-card>
</div>







<div *ngIf="flag==false" fxLayout="row" fxLayoutAlign="space-around start" fxFlex="100">

  <mat-card fxLayout="column" class="matcard" fxFlex="50" fxFlexOffset.xl="20" fxFlex.xs='97' >

    <div contenteditable="true" data-text="Title"  id="noteContent" fxLayout="column" class="title">
    </div>

    <div contenteditable="true" data-text="Take a note.." class="Border" fxLayout="column" class="takenote">

    </div>

    <div fxLayout="row" fxLayoutAlign="space-around end" fxFlex="50">

      <button id="Remaind" matTooltip="Remaind me" mat-icon-button [matMenuTriggerFor]="menu4">
        <mat-icon>notification_important</mat-icon>
      </button>
      <mat-menu #menu4="matMenu" class="matmenu">
        <button class="arrow" mat-stroked-button>
          <mat-icon matTooltip="go back"> arrow_back</mat-icon>
        </button>
        <p>Pick date & time</p>
        <mat-divider></mat-divider>

        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


      </mat-menu>

      <button class="collaborator" matTooltip="collaborator" mat-icon-button>
        <mat-icon>person_add</mat-icon>
      </button>

      <button [matMenuTriggerFor]="menu5" matTooltip="change color" mat-icon-button >
        <mat-icon>color_lens</mat-icon>
      </button>
      <mat-menu #menu5="matMenu" class="colorsMenu" >
        <button mat-mini-fab matTooltip="white" class="white"> </button>
        <button mat-mini-fab matTooltip="red" class="red"></button>
        <button mat-mini-fab matTooltip="orange" class="orange"></button>
        <button mat-mini-fab matTooltip="yellow" class="yellow"></button><br>
        <button mat-mini-fab matTooltip="green" class="green"></button>
        <button mat-mini-fab matTooltip="teal" class="teal"></button>
        <button mat-mini-fab matTooltip="Blue" class="blue"></button>
        <button mat-mini-fab matTooltip="Dark Blue" class=darkblue></button><br>
        <button mat-mini-fab matTooltip="purple" class="purple"></button>
        <button mat-mini-fab matTooltip="pink" class="pink"></button>
        <button mat-mini-fab matTooltip="Brown" class="Brown"></button>
        <button mat-mini-fab matTooltip="Gray" class="gray"></button>

      </mat-menu>

      <button matTooltip="add image" mat-icon-button>
        <mat-icon>insert_photo</mat-icon>
      </button>


      <button mat-icon-button [matMenuTriggerFor]="menu2" matTooltip="more">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu2="matMenu">
        <button mat-menu-item>
          <span>Delete note</span>
        </button>
        <button mat-menu-item>
          <span>Add label</span>
        </button>
        <button mat-menu-item disabled>
          <span>Add drawing</span>
        </button>
        <button mat-menu-item>
          <span>Make a copy</span>
        </button>
        <button mat-menu-item>
          <span>Show checkboxes</span>
        </button>
        <button mat-menu-item>
          <span>Copy to google docs</span>
        </button>
      </mat-menu>

      <button mat-button (click)="reverseFlag()">close</button>
    </div>
  </mat-card>
</div>
